    <script type="module">
        // å˜åŒ– 1: ä» CDN å¯¼å…¥ Gradio å®¢æˆ·ç«¯åº“
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

        // --- è·å–é¡µé¢å…ƒç´  ---
        const imageInput = document.getElementById('image-input');
        const submitBtn = document.getElementById('submit-btn');
        const statusDiv = document.getElementById('status');
        const inputImagePreview = document.getElementById('input-image-preview');
        const outputImage = document.getElementById('output-image');
        const inputBox = document.getElementById('input-box');
        const outputBox = document.getElementById('output-box');
        const uploadText = document.getElementById('upload-text');
        const themeToggle = document.getElementById('theme-toggle');

        let selectedFile = null;

        // --- æ–‡ä»¶å¤„ç†é€»è¾‘ (æ— å˜åŒ–) ---
        function handleFileSelect(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                uploadText.textContent = `å·²é€‰æ‹©: ${file.name}`;
                inputBox.style.display = 'block';

            }
        }
        
        imageInput.addEventListener('change', (event) => handleFileSelect(event.target.files[0]));
        const uploadArea = document.getElementById('upload-label');
        uploadArea.addEventListener('dragover', (e) => e.preventDefault());
        uploadArea.addEventListener('drop', (e) => {

            handleFileSelect(e.dataTransfer.files[0]);
        });
        
        // --- â€¼ï¸ å˜åŒ– 2: API è°ƒç”¨é€»è¾‘å·²é‡å†™ ---
        submitBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡ï¼');
                return;
            }
            submitBtn.disabled = true;
            statusDiv.innerHTML = '<div class="spinner"></div><span>æ­£åœ¨è¿æ¥ AI æ¨¡å‹å¹¶ä¸Šä¼ å›¾ç‰‡...</span>';
            outputBox.style.display = 'none';

            try {
                // è¿æ¥åˆ°æ‚¨çš„ Gradio åº”ç”¨
                const client = await Client.connect("bob966/my-yolo5-demo");
                
                // è°ƒç”¨ predict å‡½æ•°ï¼Œç›´æ¥ä¼ å…¥æ–‡ä»¶å¯¹è±¡ (File object)
                // ä¸å†éœ€è¦æ‰‹åŠ¨è½¬ Base64ï¼
                const result = await client.predict("/predict", { 
                    input_image: selectedFile, 
                });

                // æ–°çš„å®¢æˆ·ç«¯è¿”å›çš„æ•°æ®æ ¼å¼å¯èƒ½ç•¥æœ‰ä¸åŒï¼Œé€šå¸¸ç»“æœåœ¨ result.data[0]
                // è¿”å›çš„ç›´æ¥æ˜¯å¯ç”¨çš„å›¾ç‰‡æ•°æ® (é€šå¸¸æ˜¯ Base64 æ ¼å¼çš„ URL)
                outputImage.src = result.data[0];
                outputBox.style.display = 'block';
                statusDiv.textContent = 'æ£€æµ‹å®Œæˆï¼';

            } catch (error) {
                console.error("API è°ƒç”¨æ—¶å‘ç”Ÿé”™è¯¯:", error);
                statusDiv.textContent = `æ£€æµ‹å¤±è´¥: ${error.message}`;
            } finally {

            }
        });

        // --- æ·±è‰²æ¨¡å¼åˆ‡æ¢ (æ— å˜åŒ–) ---
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {

            document.body.classList.toggle('dark-mode');
            let theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            themeToggle.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
